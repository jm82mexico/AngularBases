<h3>Detalle heroe:{{ name}}</h3>
<hr>
<dl>
    <td>Nombre</td>
    <dd>{{ name}}</dd>
    <td>Edad</td>
    <dd>{{ age}} a√±os</dd>
    <td>Capitalizado</td>
    <dd>{{ capitalizedName}}</dd>
    <td>Metodo</td>
    <dd>{{ getHeroDescription()}}</dd>
</dl>


<button 
*ngIf="name !== 'SpiderMan'"
(click)="changeName()"
class="btn btn-outline-primary">Cambiar nombre</button>
<button 
*ngIf="age !== 16"
(click)="changeAge()"
class="btn btn-outline-secondary" 
>Cambiar edad</button>
<button 
(click)="resetForm()"
class="btn btn-outline-warning" 
>Reset Form</button>
