<div
*ngIf="heroDeleted; else nothingDeleted"
>
<div>Hero borrado: <small class="text-danger">{{ heroDeleted }}</small></div>

</div>
<ng-template #nothingDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button 
*ngIf="heroesNames.length > 0"
(click)="deleteHero()"
class="btn btn-danger">borrar heroe</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroesNames"

  >{{ name }}</li>
</ul>
